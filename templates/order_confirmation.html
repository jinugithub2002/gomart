<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-details {
            margin-top: 20px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order-item img {
            max-width: 50px;
            margin-right: 15px;
        }
        .order-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            Thank you for your order! Your order ID is {{ order.id }}.
        </div>
        <div class="order-details">
            <h4>Order Details</h4>
            {% for item in order_items %}
            <div class="order-item">
                <img src="{{ item.product_image }}" alt="{{ item.product.product_name }}">
                <div>{{ item.product.product_name }} x {{ item.quantity }}</div>
                <div>&#8377;{{ item.item_total }}</div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
