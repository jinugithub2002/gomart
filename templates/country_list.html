<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Country List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Country List</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'country_add' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus-circle"></i> Add Country
            </a>
        </div>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Country Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for country in countries %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ country.country_name }}</td>
                    <td>{{ country.status|yesno:"Active,Inactive" }}</td>
                    <td>
                        <a href="{% url 'country_edit' country.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'country_delete' country.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
