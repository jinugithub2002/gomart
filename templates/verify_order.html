<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Verify Order</h2>
        <p>Are you sure you want to mark this order as delivered?</p>
        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Yes, Mark as Delivered</button>
            <a href="{% url 'pending_orders' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
