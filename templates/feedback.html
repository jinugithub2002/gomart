<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .product-image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Feedback</h2>
        <div class="row">
            {% for feedback in feedbacks %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Feedback for: {{ feedback.product.name }}
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <img src="{{ feedback.product.product_image.url }}" class="product-image me-2" alt="{{ feedback.product.name }}">
                            <div>
                                <p><strong>Feedback:</strong> {{ feedback.text }}</p>
                                <p><strong>Submitted At:</strong> {{ feedback.created_at }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
